<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" [ngStyle]="navbg">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">SHOWTIME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a [class]="this.url === '/' ? 'nav-link active' : 'nav-link'" routerLinkActive="active" aria-current="page"
               routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a [class]="this.url === '/search' ? 'nav-link active' : 'nav-link'" routerLink="search">Search</a>
          </li>
        </ul>
      </div>
    </div>
